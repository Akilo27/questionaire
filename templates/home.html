{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Начальный экран</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container text-center mx-auto " style="display: flex; justify-content: center; min-height: 100vh;">
        <form method="POST" class=" col-md-6" style="margin-center: auto">
            {% csrf_token %}
            <h1 style="text-align: center;">Опрос</h1>
            <p>{{ block.content }}</p>



            <div class="form-group">
                <label for="full_name">Представьтесь пожалуйста:</label>
                <input type="text" class="form-control" id="full_name" name="full_name" required>
            </div>
            <div class="form-group">
                <label for="chosen_group">Ваша группа:</label>
                <select class="form-control" id="chosen_group" name="chosen_group" required>
                    {% for group in groups %}
                        <option value="{{ group.id }}">{{ group.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <p style="color:red;">{{message}} </p>
            <button type="submit" class="btn btn-primary">Начать</button>
        </form>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>

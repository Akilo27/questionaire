{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<a href="{% url 'mini_admin'%}" class="btn btn-primary">Назад</a>


<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for question in questions %}
    <tr>
      <td>{{ question.text }}</td>
      <td>
        <a href="{% url 'question_update' question.pk %}">Редактировать</a>
        <form method="post" action="{% url 'question_delete' question.pk %}">
          {% csrf_token %}
          <a href="{% url 'question_delete' question.pk %}">Удалить</a>
        </form>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="2">Нет вопросов</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{% url 'question_create' %}">Создать вопрос</a>
</body>
</html>

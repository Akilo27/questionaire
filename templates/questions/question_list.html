{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<a href="{% url 'mini_admin'%}" class="btn btn-primary">Назад</a>

<div class="container text-center">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Вопрос</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for question in questions %}
      <tr>
        <td>{{ question.text }}</td>
        <td>
          <a href="{% url 'question_update' question.pk %}" class="btn btn-outline-primary">редактировать<i class="fas fa-edit"></i></a>
          <a href="{% url 'question_delete' question.pk %}" class="btn btn-outline-danger ">удалить объект<i class="fas fa-trash-alt"></i></a>
      </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="2">Нет вопросов</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</div>

<a href="{% url 'question_create' %}" class="btn btn-primary">Создать вопрос</a>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<a href="{% url 'mini_admin'%}" class="btn btn-primary">Назад</a>
<div class="container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Questions count</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for competence in competences %}
      <tr>
        <td>{{ competence.name }}</td>
        <td>{{ competence.questions.count }}</td>
        <td>
          <a href="{% url 'competence_update' competence.id %}">Edit</a>
          <a href="{% url 'competence_delete' competence.id %}">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3">No competences found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'competence_create' %}">Create a Competence</a>
</div>
</body>
</html>

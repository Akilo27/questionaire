{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Group List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>



<body>
<a href="{% url 'mini_admin'%}" class="btn btn-primary">Назад</a>
<div class="container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Группа</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody>
      {% for group in groups %}
      <tr>
        <td>{{ group.title }}</td>
        <td>
          <a href="{% url 'group_update' group.id %}" class="btn btn-outline-primary">редактировать<i class="fas fa-edit"></i></a>
          <a href="{% url 'group_delete' group.id %}" class="btn btn-outline-danger">удалить объект<i class="fas fa-trash-alt"></i></a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="2">No groups found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'group_create' %}">Создать группу</a>
</div>
</body>
</html>
